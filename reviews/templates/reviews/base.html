<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>色々なお店の口コミサイト</title>
    <style>
      * {
        margin: 0;
      }
      body{
        color: #333;
      }

      body > header{
        font-size: 40px;
        background-color: #ff9933;
        color: #fff;
        padding: 10px 30px;
      }
      main{
        margin-top: 20px;
        padding: 0 30px;
      }
      main > h1{
        margin-bottom: 20px;
      }
      main > article{
        padding: 0 30px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <header>色々なお店の口コミサイト</header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
